overwrite: true
schema: "https://50m91p16rp.sse.codesandbox.io/"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
  ./graphql.schema.json:
    plugins:
      - "introspection"
